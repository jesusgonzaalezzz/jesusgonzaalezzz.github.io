    <main>
        <h1>REGISTRO DE SESIÓN</h1>
        <div class="register-form-container">
            <form class="register-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                </div>
                <div class="form-group">
                    <label for="tratamiento">Tratamiento:</label>
                    <select id="tratamiento" name="tratamiento" required>
                        <option value="">Seleccione una opción</option>
                        <option value="sr">Sr.</option>
                        <option value="sra">Sra.</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="correo">Email:</label>
                    <input type="email" id="correo" name="correo" placeholder="ej:pepito@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="ej:937453912" required>
                </div>
                <div class="form-group">
                    <label for="postal">Código Postal:</label>
                    <input type="text" id="postal" name="postal" placeholder="ej:08350" required>
                </div>
                <div class="form-group">
                    <label for="cuota">Cuota Socio:</label>
                    <input type="number" id="cuota" name="cuota" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terminos" name="terminos" required>
                        Aceptar términos y condiciones
                    </label>
                </div>
                <div class="form-group">
                    <label>¿Quieres recibir nuestros periódicos?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" id="recibo-si" name="recibo" value="si" required>
                            Sí
                        </label>
                        <label>
                            <input type="radio" id="recibo-no" name="recibo" value="no" required>
                            No
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
